<script>
// Global variables
let toppingCost = 20; // Cost per additional topping
let basePrice = 349; // Base price for pizza
let totalAmount = basePrice; // Total amount initially set to base price

// Function to update total amount based on pizza size and toppings selected
function updateTotalAmount() {
    let selectedSize = document.getElementById('pizzaSize').value;
    switch (selectedSize) {
        case '12':
            basePrice = 349;
            break;
        case '14':
            basePrice = 449;
            break;
        case '18':
            basePrice = 659;
            break;
    }

    // Calculate total amount based on base price and number of selected toppings
    let toppingCount = document.querySelectorAll(".checkbox:checked").length;
    totalAmount = basePrice + (toppingCount * toppingCost);
    document.getElementById("totalAmount").innerText = totalAmount;
}

// Function to handle checkbox change (topping selection)
document.querySelectorAll(".checkbox").forEach((checkbox) => {
    checkbox.addEventListener("change", function () {
        let checkedCount = document.querySelectorAll(".checkbox:checked").length;

        // Check if more than 5 toppings are selected
        if (checkedCount > 5) {
            this.checked = false; // Uncheck the checkbox
            displayErrorMessage("You can select up to 5 toppings.");
        } else {
            // Show or hide topping layer based on checkbox state
            let layerClass = "." + this.value;
            let elementPizza = document.querySelector(".pizza " + layerClass);
            if (this.checked) {
                elementPizza.classList.remove("hide");
                document.querySelector("." + this.value + "-toppings").classList.remove("hide");
            } else {
                elementPizza.classList.add("hide");
                document.querySelector("." + this.value + "-toppings").classList.add("hide");
            }
            updateTotalAmount(); // Update total amount
            updateSelectedToppingsList(); // Update selected toppings list
        }
    });
});

// Function to display error message
function displayErrorMessage(message) {
    let errorMessageElement = document.getElementById("errorMessage");
    errorMessageElement.innerText = message;
    errorMessageElement.style.display = "block";
    setTimeout(() => {
        errorMessageElement.style.display = "none";
    }, 3000); // Hide after 3 seconds
}

// Function to update selected toppings list in the receipt
function updateSelectedToppingsList() {
    let selectedToppingsList = document.getElementById("selectedToppingsList");
    selectedToppingsList.innerHTML = ""; // Clear previous list

    // Iterate over checked checkboxes to add selected toppings to the list
    document.querySelectorAll(".checkbox:checked").forEach((checkbox) => {
        let toppingLabel = checkbox.parentElement.querySelector(".label").innerText.trim(); // Retrieve topping label correctly
        let listItem = document.createElement("li");
        listItem.innerText = `${toppingLabel} (+20)`; // Display topping name with cost
        selectedToppingsList.appendChild(listItem);
    });
}

// Function to handle pizza size change
document.getElementById('pizzaSize').addEventListener('change', updateTotalAmount);

// Function to handle position change for toppings
document.querySelectorAll('.radio-container input[type="radio"]').forEach((radio) => {
    radio.addEventListener('change', function () {
        let layer = this.name.split('-')[0];
        let position = this.value;

        let elementPizza = document.querySelector(".pizza ." + layer);
        let img = elementPizza.querySelector("img");

        switch (position) {
            case 'left':
                img.style.clipPath = "polygon(0 0, 50% 0, 50% 100%, 0 100%)";
                break;
            case 'middle':
                img.style.clipPath = "polygon(0 0, 100% 0, 100% 100%, 0 100%)";
                break;
            case 'right':
                img.style.clipPath = "polygon(50% 0, 100% 0, 100% 100%, 50% 100%)";
                break;
        }
    });
});

// Function to handle checkout button click
document.getElementById("checkoutButton").onclick = function () {
    let selectedToppings = [];
    document.querySelectorAll(".checkbox").forEach((currentValue, index, arr) => {
        if (arr[index].checked) {
            selectedToppings.push(arr[index].parentElement.querySelector(".label").innerText);
        }
    });

     let selectedSize = document.getElementById('pizzaSize').value;
    let pizzaName = `Savory Pepperoni (${selectedSize} inches)`;
    totalAmount = basePrice + (selectedToppings.length * toppingCost);

     let summaryText = `Pizza Name: ${pizzaName}<br><br>Toppings: ${selectedToppings.join(", ")}<br><br>Total Amount: ₱${totalAmount}`;
    document.getElementById("summaryText").innerHTML = summaryText; // Use innerHTML to allow <br> tags
    updateSelectedToppingsList();
    document.getElementById("popup").style.display = "block";
};

// Function to close popup
function closePopup() {
    document.getElementById("popup").style.display = "none";
}

// Initial setup: Update total amount on page load
updateTotalAmount();


</script>
