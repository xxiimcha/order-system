.weekly-favorite {

.pizza-card {
    display: inline-block;
    text-align: left;
    border: 1px solid #ddd;
    padding: 1em;
    border-radius: 8px;
    max-width: 300px;
    background-color: white;
    color: black;
}

.pizza-card img {
    width: 100%;
    border-radius: 8px;
}

.pizza-card h3 {
    margin-top: 1em;
    color: #333;
}

.pizza-card .description {
    margin: 1em 0;
    color: #666;
}

.pizza-card .price {
    font-size: 1.2em;
    color: #ff6347;
    font-weight: bold;
}

.order-button {
    background-color: orange;
    color: black;
    border: none;
    padding: 0.5em 1em;
    border-radius: 4px;
    cursor: pointer;
}

.order-button:hover {
    background-color: #ffbf00; /* Dark yellow */
}
