<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Customization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('pizzabg1.jpg');
            margin: 0;
            padding: 20px;
        }

       /* Container styles */
.container {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
    padding: 20px;
    background-color: #ffa200;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

/* Pizza Size label and select */
label {
    display: inline-block;
    margin-bottom: 10px;
    font-weight: bold;
}

#flavor-count {
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-left: 10px;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .container {
        padding: 10px;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 15px;
    }

    label {
        font-size: 14px;
    }

    #flavor-count {
        padding: 8px;
        font-size: 14px;
    }
}

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .pizza-customization {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .pizza {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-right: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .pizza-base {
            width: 100%;
            height: auto;
            display: block;
        }

        .pizza-section {
            position: absolute;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .pizza-section:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .pizza-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Pizza size 18 and 24 styles */
        .pizza.size-18 .top-half,
        .pizza.size-24 .top-half,
        .pizza.size-18 .bottom-half,
        .pizza.size-24 .bottom-half {
            width: 100%;
            height: 50%;
        }

        .pizza.size-18 .top-half {
            top: 0;
        }

        .pizza.size-18 .bottom-half {
            bottom: 0;
        }

        .pizza.size-24 .top-half {
            top: 0;
        }

        .pizza.size-24 .bottom-half {
            bottom: 0;
        }

        /* Pizza size 30 styles */
        .pizza.size-30 .top-left,
        .pizza.size-30 .top-right,
        .pizza.size-30 .bottom-left,
        .pizza.size-30 .bottom-right {
            width: 50%;
            height: 50%;
        }

        .pizza.size-30 .top-left {
            top: 0;
            left: 0;
        }

        .pizza.size-30 .top-right {
            top: 0;
            right: 0;
        }

        .pizza.size-30 .bottom-left {
            bottom: 0;
            left: 0;
        }

        .pizza.size-30 .bottom-right {
            bottom: 0;
            right: 0;
        }

        /* Pizza size 36 styles */
        .pizza.size-36 .top-left,
        .pizza.size-36 .top-middle,
        .pizza.size-36 .top-right,
        .pizza.size-36 .bottom-left,
        .pizza.size-36 .bottom-middle,
        .pizza.size-36 .bottom-right {
            width: 33.33%;
            height: 50%;
        }

        .pizza.size-36 .top-left {
            top: 0;
            left: 0;
        }

        .pizza.size-36 .top-middle {
            top: 0;
            left: 33.33%;
        }

        .pizza.size-36 .top-right {
            top: 0;
            right: 0;
        }

        .pizza.size-36 .bottom-left {
            bottom: 0;
            left: 0;
        }

        .pizza.size-36 .bottom-middle {
            bottom: 0;
            left: 33.33%;
        }

        .pizza.size-36 .bottom-right {
            bottom: 0;
            right: 0;
        }

        .flavor-selection {
            width: 90%;
            max-width: 200px;
            max-height: 250px;
            overflow-y: auto;
            border: 2px solid #ddd;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #flavor-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #flavor-list li {
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 5px;
        }

        #flavor-list li:hover {
            background: #e0e0e0;
        }

        .order-section {
            margin-top: 20px;
        }

        .order-details {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
        }

        .order-details h2 {
            margin-top: 0;
            color: #333;
        }

        .order-details p {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .order-details img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }

        .order-btns {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .add-to-cart-btn {
            background: #4CAF50;
        }

        .close-btn:hover, .add-to-cart-btn:hover {
            background-color: #dd0000;
        }

        @media (max-width: 600px) {
            .pizza-customization {
                flex-direction: column;
            }

            .pizza {
                margin-right: 0;
            }

            .flavor-selection {
                width: 100%;
            }
        }
/* Pizza Name input */
#pizza-name {
    padding: 12px;
    width: 70%;
    max-width: 300px;
    border: 2px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 16px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#pizza-name:focus {
    outline: none;
    border-color: #4CAF50; /* Green border when focused */
}

/* Pizza Info display */
#pizza-info {
    background-color: #f9f9f9;
    padding: 20px;
    border: 2px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

#pizza-info p {
    margin: 10px 0;
    font-weight: bold;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .container {
        padding: 10px;
    }

    #pizza-name {
        padding: 10px;
        font-size: 14px;
    }

    #pizza-info {
        padding: 15px;
        font-weight: bold;
    }
}

/* Flavor selection list */
#flavor-list {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 250px;
    overflow-y: auto;
}

#flavor-list li {
    padding: 12px;
    background: #fff;
    margin-bottom: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#flavor-list li:hover {
    background: #f9f9f9;
}

@media (max-width: 600px) {
    #flavor-list {
        max-height: none;
        overflow-y: visible;
    }

    #flavor-list li {
        padding: 10px;
        font-size: 14px;
    }
}

.error-message {
    display: none;
    background-color: #ffcccc;
    color: #ff0000;
    border: 1px solid #ff0000;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
}

#pizza-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

#box-message {
    color: white;
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center; /* Center the message */
}

#lafbox {
    width: 300px;
    height: auto;
}

@media (max-width: 600px) {
    #lafbox {
        width: 200px;
    }
}

    </style>
</head>
<body>
<div class="container">
    <h1>Customize Your Pizza</h1>
    <div>
        <label for="flavor-count">Pizza Size:</label>
        <select id="flavor-count">
            <option value="18">18"</option>
            <option value="24">24"</option>
            <option value="30">30"</option>
            <option value="36">36"</option>
        </select>
    </div>
    <div id="pizza-info">
    <!-- Price and information will be displayed here -->
</div>
<div id="error-message" class="error-message"></div>
<br>
    <div class="pizza-customization">
        <div class="pizza" id="pizza">
            <img src="https://via.placeholder.com/600x600.png?text=Pizza+Base" alt="Pizza Base" class="pizza-base">
            <div class="pizza-section top-half" data-section="top-half">
                <img src="" alt="Flavor Image" style="display: none;">
            </div>
            <div class="pizza-section bottom-half" data-section="bottom-half">
                <img src="" alt="Flavor Image" style="display: none;">
            </div>
            <div class="pizza-section top-left" data-section="top-left">
                <img src="" alt="Flavor Image" style="display: none;">
            </div>
            <div class="pizza-section top-middle" data-section="top-middle">
                <img src="" alt="Flavor Image" style="display: none;">
            </div>
            <div class="pizza-section top-right" data-section="top-right">
                <img src="" alt="Flavor Image" style="display: none;">
            </div>
            <div class="pizza-section bottom-left" data-section="bottom-left">
                <img src="" alt="Flavor Image" style="display: none;">
            </div>
            <div class="pizza-section bottom-middle" data-section="bottom-middle">
                <img src="" alt="Flavor Image" style="display: none;">
            </div>
            <div class="pizza-section bottom-right" data-section="bottom-right">
                <img src="" alt="Flavor Image" style="display: none;">
            </div>
        </div>
        <div class="flavor-selection">
            <h3>Select Flavor:</h3>
            <ul id="flavor-list">
                <li data-flavor="Savory Pepperoni" data-img="Pepp.jpg">Savory Pepperoni</li>
                <li data-flavor="Aloha Hawaiian" data-img="sample.jpg">Aloha Hawaiian</li>
                <li data-flavor="B&M Bacon and Mushroom" data-img="BM.jpg">B&M Bacon and Mushroom</li>
                <li data-flavor="Meaty Mighty" data-img="Meat.jpg">Meaty Mighty</li>
                <li data-flavor="Quad Cheese" data-img="quad.jpg">Quad Cheese</li>
                <li data-flavor="Cheesy Spinach" data-img="cheesyspi.jpg">Cheesy Spinach</li>
                <li data-flavor="La Suprema" data-img="Suprema.jpg">La Suprema</li>
                <li data-flavor="Marhaba Shawarma" data-img="shaw.jpg">Marhaba Shawarma</li>
                <li data-flavor="Spicy Buffalo Chicken" data-img="spibuf.jpg">Spicy Buffalo Chicken</li>
                <li data-flavor="Butter Garlic Shrimp" data-img="Shrimp.jpg">Butter Garlic Shrimp</li>
            </ul>
        </div>
    </div>
    <div>
    <label for="pizza-name">Pizza Name:</label>
    <input type="text" id="pizza-name" placeholder="Enter your pizza name">
</div>


    <div class="order-section">
        <button id="order-btn" class="btn">Proceed To Checkout</button>
    </div>
    <div id="order-details" class="order-details">
        <h2>Order Details</h2>
        <p id="order-summary"></p>
        <div id="flavor-summary"></div>
        <div class="order-btns">
            <button id="add-to-cart-btn" class="btn add-to-cart-btn">Place Order</button>
            <button id="close-btn" class="btn close-btn">Close</button>
        </div>
    </div>
</div>

 <div id="pizza-box" style="display: none;">
        <div id="box-message">Your order is being processed...</div>
        <img id="lafbox" src="lafbox.png" alt="Pizza Box">
    </div>

<script>
 document.addEventListener('DOMContentLoaded', function () {
    const flavorList = document.getElementById('flavor-list');
    const pizzaSections = document.querySelectorAll('.pizza-section');
    const pizza = document.getElementById('pizza');
    const orderBtn = document.getElementById('order-btn');
    const orderDetails = document.getElementById('order-details');
    const closeBtn = document.getElementById('close-btn');
    const addToCartBtn = document.getElementById('add-to-cart-btn');
    const flavorSummary = document.getElementById('flavor-summary');
    const orderSummary = document.getElementById('order-summary');
    const pizzaSizeSelect = document.getElementById('flavor-count');
    const pizzaNameInput = document.getElementById('pizza-name');
    const pizzaInfo = document.getElementById('pizza-info');
    const errorMessage = document.getElementById('error-message');
    const pizzaBox = document.getElementById('pizza-box');

    let selectedSection = null;
    let selectedFlavors = {}; // Store selected flavors
    let previousPizzaSize = null;

    const pizzaSizes = {
        '18': { price: 659, flavors: 2, servings: '8-11 pax' },
        '24': { price: 1099, flavors: 2, servings: '10-15 pax' },
        '30': { price: 1799, flavors: 4, servings: '15-20 pax' },
        '36': { price: 2699, flavors: 6, servings: '20-25 pax' }
    };

    function updatePizzaSize() {
        const pizzaSize = pizzaSizeSelect.value;
        pizza.className = 'pizza size-' + pizzaSize;
        pizzaSections.forEach(section => section.style.display = 'none');
        if (pizzaSize === '18' || pizzaSize === '24') {
            pizza.querySelector('.top-half').style.display = 'flex';
            pizza.querySelector('.bottom-half').style.display = 'flex';
        } else if (pizzaSize === '30') {
            pizza.querySelector('.top-left').style.display = 'flex';
            pizza.querySelector('.top-right').style.display = 'flex';
            pizza.querySelector('.bottom-left').style.display = 'flex';
            pizza.querySelector('.bottom-right').style.display = 'flex';
        } else if (pizzaSize === '36') {
            pizza.querySelector('.top-left').style.display = 'flex';
            pizza.querySelector('.top-middle').style.display = 'flex';
            pizza.querySelector('.top-right').style.display = 'flex';
            pizza.querySelector('.bottom-left').style.display = 'flex';
            pizza.querySelector('.bottom-middle').style.display = 'flex';
            pizza.querySelector('.bottom-right').style.display = 'flex';
        }

        // Display price and info
        pizzaInfo.innerHTML = `
            <p>Price: ${pizzaSizes[pizzaSize].price} pesos</p>
            <p>Flavors: ${pizzaSizes[pizzaSize].flavors}</p>
            <p>Servings: ${pizzaSizes[pizzaSize].servings}</p>
        `;

        // Clear previous flavors if switching pizza size
        if (previousPizzaSize && pizzaSize !== previousPizzaSize) {
            clearSelectedFlavors();
        }

        previousPizzaSize = pizzaSize;
    }

    pizzaSizeSelect.addEventListener('change', updatePizzaSize);

    pizzaSections.forEach(section => {
        section.addEventListener('click', function () {
            selectedSection = section;
            flavorList.querySelectorAll('li').forEach(li => li.classList.remove('selected'));
            section.classList.add('selected'); // Highlight selected section
        });
    });

    flavorList.addEventListener('click', function (e) {
        if (e.target.tagName === 'LI') {
            const flavor = e.target.dataset.flavor;
            const img = e.target.dataset.img;
            if (selectedSection) {
                selectedSection.querySelector('img').src = img;
                selectedSection.querySelector('img').style.display = 'block';
                selectedFlavors[selectedSection.dataset.section] = { flavor, img };
                flavorList.querySelectorAll('li').forEach(li => li.classList.remove('selected'));
                e.target.classList.add('selected');
            }
        }
    });

    orderBtn.addEventListener('click', function () {
        // Check if pizza name is provided
        if (!pizzaNameInput.value.trim()) {
            displayErrorMessage('Please enter a name for your pizza.');
            return;
        }

        // Check if all flavor sections are selected
        const requiredFlavors = pizzaSizes[pizzaSizeSelect.value].flavors;
        const selectedCount = Object.keys(selectedFlavors).length;
        if (selectedCount !== requiredFlavors) {
            displayErrorMessage(`Please select ${requiredFlavors} flavors for your pizza.`);
            return;
        }

        // If all checks pass, proceed to display order details
        orderDetails.style.display = 'block';
        errorMessage.style.display = 'none';
        flavorSummary.innerHTML = '';
        Object.keys(selectedFlavors).forEach(section => {
            const p = document.createElement('p');
            const img = document.createElement('img');
            img.src = selectedFlavors[section].img;
            img.style.width = '50px';
            img.style.height = '50px';
            p.textContent = `${section}: ${selectedFlavors[section].flavor}`;
            flavorSummary.appendChild(p);
            flavorSummary.appendChild(img);
        });
        orderSummary.innerHTML = `Pizza Size: ${pizzaSizeSelect.value}"<br>`;
        orderSummary.innerHTML += `Pizza Name: ${pizzaNameInput.value}<br>`;
        orderSummary.innerHTML += `Price: ${pizzaSizes[pizzaSizeSelect.value].price} pesos`;
    });

    closeBtn.addEventListener('click', function () {
        orderDetails.style.display = 'none';
        errorMessage.style.display = 'none'; // Hide error message on close
    });

    addToCartBtn.addEventListener('click', function () {
        // Show the pizza box animation
        pizzaBox.style.display = 'flex';

        setTimeout(() => {
            pizzaBox.style.display = 'none'; // Hide the pizza box after 4 seconds
            window.location.href = 'index.html'; // Redirect to index.html
        }, 4000);

        // Hide order details and error message
        orderDetails.style.display = 'none';
        errorMessage.style.display = 'none'; // Hide error message on add to cart
    });

    function clearSelectedFlavors() {
        selectedFlavors = {};
        flavorSummary.innerHTML = '';
    }

    function displayErrorMessage(message) {
        errorMessage.innerHTML = message;
        errorMessage.style.display = 'block';
    }

    updatePizzaSize(); // Initialize pizza size and flavors
});


</script>
</body>
</html>
